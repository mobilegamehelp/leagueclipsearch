<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clips Search</title>
    <style>
        .clip {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #loading {
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Twitch Clips</h1>
    <label for="timeRange">Enter the number of days to search:</label>
    <input type="number" id="timeRange" placeholder="e.g., 7">
    <br>
    <label for="keyword">Enter keyword to search for:</label>
    <input type="text" id="keyword" placeholder="e.g., pentakill">
    <br>
    <button id="search">Search Clips</button>

    <div id="results"></div>
    <div id="loading"></div> <!-- Loading indicator -->

    <script src="script.js"></script>
</body>
</html>
